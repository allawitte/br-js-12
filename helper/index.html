<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title></title>
</head>
<body>

<canvas id="canvas"></canvas>

<script type="text/javascript">

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

var width = 500,
    height = 500;

canvas.width = width;
canvas.height = height;
canvas.style.backgroundColor = '#D0D0D0';

var drawRect = function (x,y, w,h, a) {
 var dx = x + w / 2;
 var dy = y + h / 2;

 if (a) {
  a = a * ( Math.PI / 180 );
  ctx.save();
  ctx.translate(dx, dy);
  ctx.rotate(a);
  ctx.translate(-dx, -dy);
 }

 ctx.strokeRect(x, y, w, h);

 if (a) {
  ctx.restore();
 }

};

var x = 10,
    y = 10;
    a = 0;

setInterval(function() {
 ctx.clearRect(0, 0, width, height);
 drawRect(x, y, 40, 40, a);
 drawRect(50, 150, 40, 40, -a);

 x++;
 //y++;
 a += 1;

}, 60);


</script>

</body>
</html>
